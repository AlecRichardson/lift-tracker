<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lift Tracker</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

<!-- Drawer -->
<div id="drawer" class="drawer">
  <div class="drawer-header">
    <h3>Menu</h3>
    <button id="closeDrawer">✕</button>
  </div>

  <button class="navWorkout" data-day="Push A">Push A</button>
  <button class="navWorkout" data-day="Pull A">Pull A</button>
  <button class="navWorkout" data-day="Legs">Legs</button>
  <button class="navWorkout" data-day="Push B">Push B</button>
  <button class="navWorkout" data-day="Pull B">Pull B</button>

  <hr />

  <button id="navProgress">Progress</button>
  <button id="navHistory">History</button>
</div>

<!-- Header -->
<header class="topbar">
  <button id="hamburger">☰</button>
  <h2 id="pageTitle">Push A</h2>
</header>

<!-- Pages -->
<main>

  <section id="workoutPage" class="page">
    <div id="exerciseContainer"></div>
    <button id="saveWorkout" class="saveBtn">Save Workout</button>
  </section>

  <section id="progressPage" class="page hidden">
    <h3>Progress</h3>

    <select id="exerciseSelect"></select>

    <select id="chartMode">
      <option value="volume">Total Volume</option>
      <option value="top">Top Set</option>
      <option value="1rm">Estimated 1RM</option>
    </select>

    <canvas id="chart"></canvas>
  </section>

  <section id="historyPage" class="page hidden">
    <h3>Workout History</h3>
    <div id="historyList"></div>
  </section>

</main>

<script type="module" src="app.js"></script>
</body>
</html>
