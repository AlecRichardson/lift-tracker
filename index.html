<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Lift Tracker</title>
<meta name="theme-color" content="#1e1f22" />
<link rel="stylesheet" href="style.css" />
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

<!-- Drawer -->
<div id="drawer" class="drawer">
  <div class="drawer-header">
    <h3>Menu</h3>
    <button id="closeDrawer">âœ•</button>
  </div>

  <button class="navWorkout" data-day="Push A">Push A</button>
  <button class="navWorkout" data-day="Pull A">Pull A</button>
  <button class="navWorkout" data-day="Legs">Legs</button>
  <button class="navWorkout" data-day="Push B">Push B</button>
  <button class="navWorkout" data-day="Pull B">Pull B</button>

  <hr />
  <button id="navProgress">Progress</button>
  <button id="navHistory">History</button>
</div>

<!-- Topbar -->
<div class="topbar">
  <button id="hamburger">â˜°</button>
  <h2 id="pageTitle">Push A</h2>
</div>

<!-- Workout Page -->
<div id="workoutPage" class="page">
  <div id="exerciseContainer"></div>
  <button id="saveWorkout" class="primaryBtn">ðŸ’¾ Save Workout</button>
</div>

<!-- Progress Page -->
<div id="progressPage" class="page hidden">
  <h3>Progress</h3>
  <p id="chartInfo">This chart shows your progress over time. It uses the weight of your last set per exercise as the visual representation.</p>
  <select id="exerciseSelect"></select>
  <canvas id="chart"></canvas>
</div>

<!-- History Page -->
<div id="historyPage" class="page hidden">
  <h3>Workout History</h3>
  <div id="historyList"></div>
</div>

<script type="module" src="app.js"></script>
</body>
</html>
