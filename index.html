<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lift Tracker</title>

  <meta name="theme-color" content="#1e1f22">

  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

<!-- Drawer -->
<div id="drawer" class="drawer">
  <div class="drawer-header">
    <span>Menu</span>
    <button id="close-drawer">✕</button>
  </div>

  <button class="nav-workout" data-workout="Push A">Push A</button>
  <button class="nav-workout" data-workout="Push B">Push B</button>
  <button class="nav-workout" data-workout="Pull A">Pull A</button>
  <button class="nav-workout" data-workout="Pull B">Pull B</button>
  <button class="nav-workout" data-workout="Legs">Legs</button>

  <hr>

  <button id="nav-progress">Progress</button>
  <button id="nav-history">History</button>
</div>

<!-- Topbar -->
<div class="topbar">
  <button id="hamburger-btn" class="hamburger">☰</button>
  <h2 id="workout-title">Push A</h2>
</div>

<!-- Workout Page -->
<div id="page-workout" class="page">
  <div id="exercise-container"></div>
  <button id="save-workout" class="primary-btn">Save Workout</button>
</div>

<!-- Progress Page -->
<div id="page-progress" class="page hidden">
  <h3>Progress</h3>

  <select id="exercise-filter"></select>
  <canvas id="progressChart"></canvas>
</div>

<!-- History Page -->
<div id="page-history" class="page hidden">
  <h3>Workout History</h3>
  <div id="history-container"></div>
</div>

<script src="app.js"></script>
</body>
</html>
