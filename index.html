<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lift Tracker</title>

  <meta name="theme-color" content="#1e1f22">

  <link rel="stylesheet" href="style.css">

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

<!-- Drawer -->
<div id="drawer" class="drawer">
  <h3>Workouts</h3>
  <button onclick="location.reload()">Push A</button>
  <button>Push B</button>
  <button>Pull A</button>
  <button>Pull B</button>
  <button>Legs</button>

  <hr>

  <button onclick="showPage('progress')">Progress</button>
  <button onclick="showPage('history')">History</button>

  <hr>

  <button id="export-data">Export Data</button>
  <label class="import-label">
    Import Data
    <input type="file" id="import-data" hidden>
  </label>
</div>

<!-- Top Bar -->
<div class="topbar">
  <button class="hamburger" onclick="toggleDrawer()">☰</button>
  <h2 id="workout-title">Push A</h2>
</div>

<!-- Workout Page -->
<div id="page-workout" class="page">
  <div id="exercise-container"></div>
  <button id="save-workout" class="primary-btn">Save Workout</button>
</div>

<!-- Progress Page -->
<div id="page-progress" class="page" style="display:none;">
  <h3>Progress</h3>

  <select id="exercise-filter"></select>

  <select id="chart-type">
    <option value="avg">Average Weight</option>
    <option value="volume">Total Volume</option>
    <option value="max">Max Weight</option>
  </select>

  <canvas id="progressChart"></canvas>

  <small class="chart-desc">
    Avg = average weight per workout.
    Volume = total weight lifted (reps × weight).
    Max = highest weight used that workout.
  </small>
</div>

<!-- History Page -->
<div id="page-history" class="page" style="display:none;">
  <h3>Workout History</h3>
  <div id="history-container"></div>
</div>

<script src="app.js"></script>
</body>
</html>
