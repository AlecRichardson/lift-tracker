<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Workout Tracker</title>
<link rel="stylesheet" href="style.css">
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

<!-- Hamburger Drawer -->
<div id="hamburger-menu" class="drawer">
  <button class="close-btn" onclick="toggleDrawer()">✕</button>
  <h3>Menu</h3>
  <button onclick="showPage('workout'); toggleDrawer()">Workout</button>
  <button onclick="showPage('progress'); toggleDrawer()">Progress</button>
  <button onclick="showPage('history'); toggleDrawer()">History</button>
</div>

<!-- Top bar -->
<header>
  <button class="hamburger-btn" onclick="toggleDrawer()">☰</button>
  <h1>Workout Tracker</h1>
</header>

<main>
  <!-- Workout Page -->
  <div id="page-workout" class="page">
    <h2 id="workout-title">Push A</h2>
    <select id="workout-select" onchange="switchWorkout(this.value)"></select>
    <div id="exercise-container"></div>

    <div class="buttons">
      <button onclick="addCustomExercise()">Add Exercise</button>
      <button onclick="resetWorkout()">Reset Workout</button>
      <button onclick="saveWorkout()">Save Workout</button>
    </div>
  </div>

  <!-- Progress Page -->
  <div id="page-progress" class="page" style="display:none;">
    <h2>Progress Chart</h2>
    <label for="exercise-filter">Filter by Exercise:</label>
    <select id="exercise-filter" onchange="updateChart()">
      <option value="all">All Exercises</option>
    </select>
    <canvas id="progressChart"></canvas>
  </div>

  <!-- History Page -->
  <div id="page-history" class="page" style="display:none;">
    <h2>Workout History</h2>
    <div id="history-container"></div>
  </div>
</main>

<script src="app.js"></script>
</body>
</html>
