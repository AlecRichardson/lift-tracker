<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Workout Tracker</title>
<link rel="stylesheet" href="style.css">
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

<!-- Hamburger Drawer -->
<div id="hamburger-menu" class="drawer">
  <button class="close-btn">✕</button>
  <h3>Menu</h3>
  <button id="drawer-workout">Workout</button>
  <button id="drawer-progress">Progress</button>
  <button id="drawer-history">History</button>
</div>

<!-- Top bar -->
<header>
  <button class="hamburger-btn">☰</button>
  <h1>Workout Tracker</h1>
</header>

<main>
  <!-- Workout Page -->
  <div id="page-workout" class="page">
    <h2 id="workout-title">Push A</h2>
    <div id="exercise-container"></div>
    <div class="buttons">
      <button id="add-exercise">Add Exercise</button>
      <button id="reset-workout">Reset Workout</button>
      <button id="save-workout">Save Workout</button>
    </div>
  </div>

  <!-- Progress Page -->
  <div id="page-progress" class="page" style="display:none;">
    <h2>Progress Chart</h2>
    <label for="exercise-filter">Filter by Exercise:</label>
    <select id="exercise-filter">
      <option value="all">All Exercises</option>
    </select>
    <canvas id="progressChart"></canvas>
  </div>

  <!-- History Page -->
  <div id="page-history" class="page" style="display:none;">
    <h2>Workout History</h2>
    <div id="history-container"></div>
  </div>
</main>

<script src="app.js"></script>
</body>
</html>
