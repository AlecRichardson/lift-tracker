<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Workout Tracker</title>
<link rel="stylesheet" href="style.css">
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

<!-- Hamburger Drawer -->
<div id="hamburger-menu" class="drawer">
  <button class="close-btn">✕</button>
  <h3>Menu</h3>
  <button class="template-btn" data-workout="Push A">Push A</button>
  <button class="template-btn" data-workout="Push B">Push B</button>
  <button class="template-btn" data-workout="Pull A">Pull A</button>
  <button class="template-btn" data-workout="Pull B">Pull B</button>
  <button class="template-btn" data-workout="Legs">Legs</button>
  <hr>
  <button id="drawer-history">History</button>
  <button id="drawer-progress">Progress</button>
</div>

<header>
  <button class="hamburger-btn">☰</button>
  <h1>Workout Tracker</h1>
</header>

<main>
  <!-- Workout Page -->
  <div id="page-workout" class="page">
    <h2 id="workout-title">Push A</h2>
    <div class="buttons">
      <button id="load-last">Load Last Workout</button>
    </div>
    <div id="exercise-container"></div>
    <div class="buttons">
      <button id="add-exercise">Add Exercise</button>
      <button id="reset-workout">Reset Workout</button>
      <button id="save-workout">Save Workout</button>
    </div>
  </div>

  <!-- Progress Page -->
  <div id="page-progress" class="page" style="display:none;">
    <h2>Progress Chart</h2>
    <label for="exercise-filter">Filter by Exercise:</label>
    <select id="exercise-filter"><option value="all">All Exercises</option></select>
    <canvas id="progressChart"></canvas>
  </div>

  <!-- History Page -->
  <div id="page-history" class="page" style="display:none;">
    <h2>Workout History</h2>
    <div id="history-container"></div>
    <div id="selected-workout-container" style="display:none;">
      <h3 id="selected-workout-title"></h3>
      <div id="selected-exercise-container"></div>
      <button id="update-selected">Save Changes</button>
    </div>
  </div>
</main>

<script src="app.js"></script>
</body>
</html>
